<!DOCTYPE html>
<html>
<!--
	最常见的表单文本字段是输入框 input。用户可以在其中输入大多数必要的表单数据。
	Bootstrap 提供了对所有原生的 HTML5 的 input 类型的支持，
	包括：text、password、datetime、datetime-local、date、month、time、week、number、
	email、url、search、tel 和 color。适当的 type 声明是必需的，这样才能让 input 获得完整的样式。
-->
	<head>
		<title>Bootstrap 实例 - 输入框</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
		<script src="//apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="//apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	</head>

	<body class="container">
		<form role="form">
			<div class="form-group">
				<label for="name">标签</label>
				<input type="text" class="form-control" placeholder="文本输入">
			</div>
		</form>
	</body>

</html>
