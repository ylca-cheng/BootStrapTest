<!DOCTYPE html>
<html>
	<!--您可以在任意的 HTML 文本旁使用默认的 <blockquote>。
	其他选项包括，添加一个 <small> 标签来标识引用的来源，
	使用 class .pull-right 向右对齐引用。下面的实例演示了这些特性：-->

	<head>
		<meta charset="utf-8" />
		<title>Bootstrap 实例 - 引用</title>
		<link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<script src="//cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>

	<body>
		<blockquote>
			<p>这是一个默认的引用实例。这是一个默认的引用实例。
				这是一个默认的引用实例。这是一个默认的引用实例。
				这是一个默认的引用实例。这是一个默认的引用实例。
				这是一个默认的引用实例。这是一个默认的引用实例。</p>
		</blockquote>
		<blockquote>
			这是一个带有源标题的引用。
			<small>Someone famous in 
				<cite title="Source Title">Source Title</cite>
			</small>
		</blockquote>
		<blockquote class="pull-right">这是一个向右对齐的引用。
			<small>Someone famous in 
				<cite title="Source Title">Source Title</cite>
			</small>
		</blockquote>
	</body>

</html>
