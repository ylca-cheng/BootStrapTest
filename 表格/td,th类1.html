<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
  </head>

  <body>
      <div class="container">
      <h2>表格</h2>
      <p> .success 类表示执行成功的操作：</p>   
      <p> .info 类表示信息变化的操作:</p>  
      <p> .active 类将悬停的颜色应用在行或者单元格上:</p>  
      <p> .warning 类表示一个警告操作:</p> 
      <p> .danger 类表示一个危险的操作:</p>    
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Firstname</th>
            <th>SecondName</th>
          </tr>
        </thead>
        <tbody>
          <tr class="success">
            <td>1</td>
            <td>Anna</td>
            <td>Anna</td>
          </tr>
          <tr class="info">
            <td>2</td>
            <td>Debbie</td>
            <td>Anna</td>
          </tr>
          <tr class="active">
            <td>3</td>
            <td>John</td>
            <td>Anna</td>
          </tr>
          <tr class="warning">
            <td>4</td>
            <td>Mike</td>
            <td>Anna</td>
          </tr>
          <tr class="danger">
            <td>5</td>
            <td>Json</td>
            <td>Anna</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="//apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  </body>

</html>
